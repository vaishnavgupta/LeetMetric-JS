<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading , user , stats -->
         <h1>LeetMetric</h1>

         <div class="userContainer">
            <p>Enter your username below</p>
            <div class="userInputContainer">
                <input type="text" id="username-input" placeholder="Enter username">
                <button id="search-btn">Search</button>
            </div>
         </div>

         <div class="statsContainer">
            <div class="progressContainer">
                <div class="progressItem">
                    <div class="easyProgress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progressItem">
                    <div class="mediumProgress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progressItem">
                    <div class="hardProgress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="statsCardsContainer">

            </div>

         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
